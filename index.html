<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking LÃ¸sning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #00824d;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #274247;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7E5EE8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #6e54c0;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #7E5EE8;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bestillingsskjema</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Navn" required>
            <input type="email" id="email" placeholder="E-post" required>
            <input type="tel" id="phone" placeholder="Telefon" required>
            <input type="date" id="date" required>
            <select id="direction" required>
                <option value="">Velg rute</option>
                <option value="Kongsvinger">Fra Kongsvinger</option>
                <option value="Oslo">Fra Oslo</option>
            </select>
            <button type="submit">Bestill</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const bookingData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                direction: document.getElementById('direction').value,
            };

            fetch('/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookingData),
            })
            .then(response => response.json())  // Henter JSON fra serveren
            .then(data => {
                showPopup(data.message);  // Viser meldingen fra JSON-objektet
            })
            .catch(error => {
                console.error('Feil:', error);
                showPopup('Feil ved behandling av booking.');
            });
        });

        function showPopup(message) {
            const existingPopup = document.querySelector('.popup');
            if (existingPopup) {
                existingPopup.remove();
            }

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = message;

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 3000);  // Popup fjernes etter 3 sekunder
        }
    </script>
</body>
</html>
